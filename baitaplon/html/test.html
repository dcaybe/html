<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Left Effect</title>
    <style>
        .container {
            background-color: #000;
            position: relative;
            width: 300px;
            height: 200px;
            /* overflow: hidden; */
        }

        .content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .item {
            min-width: 300px;
            height: 200px;
            background-color: blue;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content" id="content">
            <div class="item">Item 1</div>
            <div class="item">Item 2</div>
            <div class="item">Item 3</div>
        </div>
    </div>
    <button onclick="slideLeft()">Slide Left</button>

    <div>
        <img src="https://www.riotgames.com/darkroom/350/944f95c8e0fa2833ae6ef7467caaecf3:4dd689552335aef269a590edf17c6814/cyw-kickback-294.JPG" alt="">
    </div>
    <script>
        let currentIndex = 0;

        function slideLeft() {
            const content = document.getElementById('content');
            currentIndex = (currentIndex + 1) % 3;
            content.style.transform = `translateX(-${currentIndex * 300}px)`;
        }
    </script>
</body>
</html>
