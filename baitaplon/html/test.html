<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến nút thành video</title>
    <style>
        .overlay {
            /* position: relative; */
            width: 300px;
            height: 200px;
        }
        .overlay img {
            width: 100%;
            height: 100%;
        }
        /* .overlay button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        } */
    </style>
</head>
<body>
    <div class="overlay">
        <img src="your-image-url.jpg" alt="Overlay Image">
        <button id="myButton" onclick="changeToVideo()">Nhấn vào để xem video</button>
    </div>

    <script>
        function changeToVideo() {
            document.getElementById('myButton').outerHTML = `
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/C2V38ghWHlQ?si=743mgSuViZqeoQ6y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>`;
        }
      
    </script>
</body>
</html>
