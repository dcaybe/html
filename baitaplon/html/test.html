<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi màu Header khi cuộn trang</title>
    <link rel="stylesheet" href="styles.css">
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
    }
    
    header {
        background-color: lightblue;
        color: white;
        padding: 20px;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        transition: background-color 0.3s; /* Hiệu ứng chuyển màu mượt mà */
    }
    
    .content {
        margin-top: 80px; /* Để tránh header cố định chồng lên nội dung */
        height: 2000px; /* Đặt chiều cao để tạo thanh cuộn */
    }
    </style>
    <script>window.addEventListener('scroll', function() {
        var header = document.getElementById('header');
        var scrollPosition = window.scrollY; // Lấy vị trí cuộn dọc hiện tại
    
        if (scrollPosition > 100) { // Đổi màu khi cuộn xuống 100px
            header.style.backgroundColor = 'blue';
        console.log('helllo ')

        } else {
            header.style.backgroundColor = 'lightblue';
        }
    });
    </script>
</head>
<body>
    <header id="header">
        Đây là phần header
    </header>
    <div class="content">
        <!-- Nội dung dài để tạo thanh cuộn -->
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet...</p>
        <!-- Thêm nhiều nội dung -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
