<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màu nền mờ cho Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.5); /* Màu nền đen mờ */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        Đây là phần header
    </header>
    <div class="content">
        <p>Nội dung của trang</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        <!-- Thêm nhiều nội dung để dễ thấy hiệu ứng nền mờ -->
    </div>
</body>
</html>
