<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
            <tr><th colspan="2">Form đăng kí</th></tr>
            <tr>
                <th>Họ và tên:</th>
                <td>
                    <input type="text" placeholder="Nhập tên vào đây" name="name"
                </td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>
                    <input type="email" placeholder="@gmail.com" name="youremail"
                </td>
            </tr>
            <tr>
                <th>Mật khẩu:</th>
                <td>
                    <input type="text" placeholder="Nhập mật khẩu vào đây" name="password"
                </td>
            </tr>
            <tr>
                <th>Ngày sinh:</th>
                <td>
                    <input type="date" placeholder="Nhập tên vào đây" name="birthday"
                </td>
            </tr>
            <tr>
                <th>Số điện thoại:</th>
                <td>
                    <input type="text" placeholder="Dạng 0971117492"
                </td>
            </tr>
            <tr>
                <th>Giới tính:</th>
                <td>
                    <input type="radio" name="sex" value="male"> Nam
                <input type="radio" name="sex" value="female"> Nữ
                <input type="radio" name="sex" value="unknow"> Chưa rõ
    
                    </td>
            </tr>
            <tr>
                <th>Sở thích</th>
                <td>
                   
                        Ngủ<input type="checkbox" name="Hobby" value="ngủ"> 
                        Mua sắm<input type="checkbox" name="Hobby" value="mua sắm"> 
                        Du lịch<input type="checkbox" name="Hobby" value="du lịch"> 
                        Học<input type="checkbox" name="Hobby" value="học"> 
                   
                 
                </td>
            </tr>
            <tr>
                <th colspan="2">
                   
                        <input type="submit" value="Gửi">
                        <input type="reset">
                
    
                   
                    
                </th>
            </tr>
            
        </table>
    </form>
</body>
</html>
