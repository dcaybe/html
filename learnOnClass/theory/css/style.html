<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vidu.css"> <!-- external style sheet: khai báo màu ở file css riêng-->
    <style>
        h2{background-color: black;color: pink;}
        div#title{background-color: black;color: pink;} 
        .title2{background-color: rgb(180, 229, 17);color: rgb(20, 63, 237);}
        .title2_bgcolor{background-color: rgb(180, 229, 17);}
        h1,h2,h3{color: red;} 
    </style>
</head>
<body>
    <h1 style="color: blue; background-color:rgb(102, 105, 95);">HUMG</h1> <!-- inline style sheet-->
    <h2>internal style sheet</h2> <!-- internal style sheet : khai báo màu ở mục head/style-->
    <h3>external style sheet</h3> <!-- external style sheet: khai báo màu ở file css riêng thông qua link rel (line3)-->
    <!--thứ tự ctrinh bien dich se di tu tren xuong duoi va nhan thuoc tinh cuoi cung-->
    <div id="title">hello</div><!--line 10-->
    <div class="title2 title2_bgcolor">lớp lập trình website nhóm 4</div> <!--line 11 +11 có thể chứa nhiều thuộc tính ở head-->

    <div>Thứ 4
        <span>ngày 9 tháng 11</span>
    </div>

</body>
</html>
